<html>
<head>
	<title>Google // Leaflet</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3"></script>
	<script src="./vendor/Google.js"></script>
</head>
<body>
	<!-- define a DIV into which the map will appear. Make it take up the whole window -->
	<div style="width:100%; height:100%" id="map"></div>

  <script type='text/javascript'>

    var LIMIT = 1000;

    var map = new L.Map('map', {center: new L.LatLng(40.369029, -3.742769), zoom: 16});
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    var ggl = new L.Google();
    var ggl2 = new L.Google('TERRAIN');
    map.addLayer(ggl2);
    map.addControl(new L.Control.Layers( {'OSM':osm, 'Google':ggl, 'Google Terrain':ggl2}, {}));

    for (var i = 0; i < LIMIT; i++) {
      L.marker(generateRandomCoordinate()).addTo(map);
    }

    function generateRandomCoordinate() {
      lat = (Math.random() * (40.390000 - 40.360000) + 40.360000).toFixed(6);
      long = (Math.random() * (-3.800000 - (-3.730000)) + (-3.730000)).toFixed(6);
      return [lat, long];
    }

  </script>

</body>
</html>
